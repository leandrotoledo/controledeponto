{% extends 'base.html' %}

{% block title %}Check Out{% endblock title %}
{% block content %}
    <form action="{{ request.get_full_path }}" method="POST">
        {% csrf_token %}

        <h1>{% now "H:i" %}</h1>
        <p>
            Último checkin: {{ request.user.employee.last_checkin }}<br />
            Hora de saída:
        </p>

        <button type="submit">Check Out</button>
    </form>
    <ul>
        <li><a href=""></a></li>
    </ul>
{% endblock content %}
