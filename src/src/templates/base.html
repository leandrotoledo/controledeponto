<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Controle de Pontos - {% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>{% block header %}{% endblock %}</h1>
                <a href="/" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
            </div>

            <div class="ui-body ui-body-c" data-role="content" style="text-align: center">
                {% block content %}
                {% endblock content %}
            </div>

            <div data-role="footer">
                <div data-type="horizontal" data-role="controlgroup" class="ui-corner-all ui-controlgroup ui-controlgroup-horizontal">
                    <div class="ui-controlgroup-controls">
                        <a data-inline="true" data-role="button" href="#" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" class="ui-btn ui-btn-inline ui-corner-left ui-btn-up-a">
                            <span class="ui-btn-inner ui-corner-left">
                                <span class="ui-btn-text">Hist√≥rico</span>
                            </span>
                        </a>
                        <a data-inline="true" data-role="button" href="#" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" class="ui-btn ui-btn-inline ui-btn-up-a">
                            <span class="ui-btn-inner">
                                <span class="ui-btn-text">Total de Horas</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
